<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="icon" href="img/cifrado.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Cifrado Cesar</h1>
        </header>
        <div class="codificar">
            <h1>CIFRAR</h1>
            <p>Ingresa tu mensaje:</p>
            <textarea id="mensaje" rows="3" placeholder="Escribe..."></textarea>            
            <p>Ingresa el desplazamiento:</p>
            <input type="number" id="desplazamiento" placeholder="Desplazamiento:">
            <div class="botones">
                <button type="button">Cifrar</button>
                <button type="button">Limpiar</button>                
            </div>
            <textarea id="mensaje" rows="3" readonly="readonly" placeholder="RESULTADO"></textarea>
            
            
        </div>

        <div class="decodificar">
            <h1>DESCIFRAR</h1>
            <p>Ingresa el c√≥digo:</p>
            <textarea id="mensaje" placeholder="RESPUESTA"></textarea>            
            <div class="botones">
                <button type="button">Descifrar</button>
                <button type="button">Limpiar</button>
            </div>
           
            

        </div>
       


    </div>

    
</body>
</html>
